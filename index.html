<!DOCTYPE html>
<html>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="myApp">
  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends" ng-controller="FriendCtrl">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        <!-- <input class="form-control" placeholder="Search Anything About Your Friends" ng-model= "friendFilter"> -->

        <input class="form-control" placeholder="Search Name" ng-model= "friendFilter.name">

        <input class="form-control" placeholder="Search by State" ng-model= "friendFilter.location.state">

        <select class="input-medium" ng-model="sortProp" ng-options="option.value as option.name for option in options">
          <!-- <option>Name</option>
          <option>#Friends</option>
          <option>City</option>
          <option>State</option>
          <option>Country</option> -->
        </select>

        <select class="input-medium" ng-model="sortDirection">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>
      </div>
    </form>
    <ul>
      <li class='friend' ng-repeat="friend in friends | filter: friendFilter | orderBy: sortDirection + sortProp">
        <img class="profile-pic" ng-src='{{friend.pic_square}}'>
        <h3>{{friend.name}}</h3>
        <div class="location">
          Location: {{friend.location.city}},
          {{friend.location.state}},
          {{friend.location.country}}
        </div>
        <div class="status">
          {{friend.status.message}}
        </div>
        <div class="num-friends">
          {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>


  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="apps.js"></script>
  <script src="FriendCtrl.js"></script>
</body>
</html>
